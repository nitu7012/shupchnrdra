<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Freix Hero Section</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Font Awesome for arrows -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">

  <!-- Owl Carousel CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css">

  <style>
    /* ============== Hero Section */
    .freix-nk-hero .owl-carousel .item {
      position: relative;
      width: 100%;
      height: 70vh;
      background-size: cover;
      background-position: center;
    }

    /* Mobile fix: show full image */
    @media (max-width: 768px) {
      .freix-nk-hero .owl-carousel .item {
        height: auto; /* auto height for mobile */
      }

      .freix-nk-hero .owl-carousel .item img {
        width: 100%;
        height: auto;
        object-fit: contain; /* show full image */
      }
    }

    /* Dots on top of the image */
    .freix-nk-hero .owl-dots {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
    }

    .freix-nk-hero .owl-dot span {
      width: 12px;
      height: 12px;
      background: #fff;
      opacity: 0.7;
    }

    .freix-nk-hero .owl-dot.active span {
      background: #f28e1e;
      opacity: 1;
    }

    /* Desktop images */
    .freix-nk-hero .owl-carousel .item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* =============hero end ===================== */
  </style>
</head>

<body>
  <!-- Hero Section Start -->
  <section class="freix-nk-hero position-relative">
    <div class="owl-carousel owl-theme">
      <div class="item">
        <img src="./assets/img/bannermain.webp" alt="">
      </div>
      <div class="item">
        <img src="./assets/img/banner-1---Copy.webp" alt="">
      </div>
    </div>
  </section>
  <!-- Hero Section End -->

  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Owl Carousel JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>

  <script>
    $(document).ready(function () {
      $(".freix-nk-hero .owl-carousel").owlCarousel({
        items: 1,
        loop: true,
        autoplay: true,
        autoplayTimeout: 3000, // 5 seconds
        autoplayHoverPause: true,
        smartSpeed: 1000,
        nav: false,
        dots: true, // enable pagination
        navText: ['<i class="fa-solid fa-angle-left"></i>', '<i class="fa-solid fa-angle-right"></i>'],
      });
    });
  </script>
</body>

</html>
